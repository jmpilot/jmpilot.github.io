
<html>
<head>
<body>
 <script>
   UserVoice = window.UserVoice || [];
(function(){var uv=document.createElement('script');
uv.type='text/javascript';
uv.async=true;
uv.src='//widget.uservoice.com/LzmpYJPhh0ulZOF6wrYf6A.js';
var s=document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(uv,s); })();
$.getJSON('<c:url value="/rest/userVoice/SSOToken"/>').done(function(data){

  UserVoice.push(['setSSO', data.token]);
  UserVoice.push(['identify', {email:data.email}]);
  UserVoice.push(['addTrigger', {
    mode: 'smartvote', // Modes: contact (default), smartvote, satisfaction
    trigger_position: 'bottom-left',
    trigger_color: '#ffffff',
    trigger_background_color: '#00a7e1',
    accent_color: '#c3d500'
  }]);
});
  
 </script>

</body>
  </html>
