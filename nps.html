<body>

<script>
// Include the UserVoice JavaScript SDK (only needed once on a page)
UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/mPHCxzg2nGlhrzpL061aQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

//

 // Set colors
      UserVoice.push(['set', {
        accent_color: '#397b07',
        trigger_color: 'white',
        trigger_background_color: '#6aba2e'
      }]);


      // Identify the user and pass traits                                                     
      UserVoice.push(['identify', {}]);

      // add trigger
      UserVoice.push(['addTrigger',
        {
          mode: 'satisfaction',
          menu_enabled: false,
          trigger_postion: 'bottom-right'
        }
      ]);

      //show the widget
      UserVoice.push(['show', {
        mode: 'satisfaction',
        menu_enabled: false,
        trigger_postion: 'bottom-right'
      }]);
</script>
